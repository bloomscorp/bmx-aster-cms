<div class="w-full">
	<div class="mb-3 text-xl text-primary-500">
		Address
	</div>
	<div class="text-sm bg-gray-50 py-3 border-gray-300 max-h-[400px] overflow-auto">
		@for ( item of [1, 2, 3]; track item; let index = $index) {
			<div class="m-2">
				<div class="bg-primary-500 text-white">
					<button
						class="w-full text-left p-2 flex justify-between items-center focus:outline-none"
						(click)="toggleAccordion(index)"
					>
						<span class="">New Purbachal, Kalibari Road (Default)</span>
						<svg
							class="w-5 h-5 transition-transform duration-200"
							[class.transform]="activeIndex === index"
							[class.rotate-180]="activeIndex === index"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
						</svg>
					</button>
				</div>
				<div [style.maxHeight]="activeIndex === index ? '100px' : '0'"
					 class="bg-white overflow-hidden transition-[max-height] duration-300 ease-in-out">
					<div class="py-2 px-4">
						New Purbachal, Kalibari Road, halisahar, Nabanagar, 743137, WB, India
					</div>
				</div>
			</div>
		}
	</div>
</div>
