<a [routerLink]="dashboardItem.link" class="mr-5 my-3 flex items-center bg-gray-50 border rounded-sm overflow-hidden cursor-pointer group">
	<div class="p-4 group-hover:bg-primary-400 bg-primary-300 px-5">
		<mat-icon class="scale-[1.8] text-white">{{dashboardItem.icon}}</mat-icon>
	</div>
	<div class="px-4 text-gray-700">
		<h3 class="text-sm tracking-wider">{{dashboardItem.name}}</h3>
		@if (dashboardItem.count) {
			<p class="text-2xl">{{dashboardItem.count}}</p>
		}
	</div>
</a>
