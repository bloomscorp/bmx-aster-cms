<div class="aster-dashboard-card bg-white after:bg-primary-500  border-[1px]">
	<div class="flex justify-start items-center gap-2 text-primary-500">
		<mat-icon class="card-icon scale-[1.4] drop-shadow-md">{{ dashboardItem.icon }}</mat-icon>
		<h3 class="capitalize drop-shadow-md">{{ dashboardItem.name }}</h3>
	</div>
	<div class="count drop-shadow-md">
		@if (dashboardItem.count === 0) {
			<mat-icon class="redirect-icon scale-[0.9]">open_in_new</mat-icon>
		} @else {
			{{ dashboardItem.count }}
		}
	</div>
</div>
