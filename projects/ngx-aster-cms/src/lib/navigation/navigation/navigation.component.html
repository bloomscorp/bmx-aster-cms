<aside class="flex items-center px-3 h-screen fixed">
	<div class="aster-navigation-bar">
		<div class="w-full flex flex-col justify-between items-center space-y-1">
			<div class="w-full flex justify-center items-center cursor-pointer py-2.5">
				<img
					ngSrc="https://www.bloomscorp.com/assets/images/logo.png"
					alt=""
					width="32"
					height="32"
				/>
			</div>
			@for (navigationItem of navigationItemList; track navigationItem) {
				<a class="aster-nav-item"
				   routerLinkActive="active-item"
				   (click)="onItemClick(navigationItem)">
					<img
						[ngSrc]="navigationItem.icon"
						[alt]="navigationItem.name"
						width="32"
						height="32"
					/>
				</a>
			}
		</div>
		<div class="cursor-pointer py-2.5">
			<img
				ngSrc="https://img.icons8.com/ios-filled/50/logout-rounded-up.png"
				alt=""
				width="32"
				height="32"
			/>
		</div>
	</div>

	@if (showSubMen){
		<div class="aster-nav-sub-section">
			<div class="px-5 mb-6 flex items-center justify-between">
				<h2 class="text-lg font-semibold uppercase">{{selectedMenu.name}}</h2>
				<img
					(click)="onItemClose()"
					class="cursor-pointer"
					ngSrc="https://img.icons8.com/ios-filled/50/delete-sign--v1.png"
					alt="logo"
					width="20"
					height="20"
				/>
			</div>

			@for (navigationSubItem of selectedMenu.subItems; track navigationSubItem) {
				<div class="aster-nav-sub-item">
					<a [routerLink]="navigationSubItem.url" routerLinkActive="active">
						<img
							class="object-cover"
							[ngSrc]="navigationSubItem.icon"
							alt=""
							height="28"
							width="28"
						/>

						<div class="text-left rtl:text-right">
							<h1 class="text-sm font-medium capitalize">{{navigationSubItem.name}}</h1>
							<p class="text-xs">Manage your users.</p>
						</div>
					</a>
				</div>
			}
		</div>
	}
</aside>
