<aside class="flex items-center px-3 h-screen fixed">
	<div class="flex flex-col justify-between items-center w-16 h-[90dvh] py-3 bg-primary-200 shadow-lg rounded-lg">
		<div class="w-full flex flex-col justify-between items-center space-y-1">

			<div class="w-full flex justify-center items-center cursor-pointer py-2.5">
				<img
					ngSrc="https://www.bloomscorp.com/assets/images/logo.png"
					alt=""
					width="32"
					height="32"
				/>
			</div>

			@for (navigationItem of navigationItemList; track navigationItem) {
				<a class="w-full flex justify-center items-center cursor-pointer hover:bg-primary-300 py-2.5"
				   routerLinkActive="bg-primary-300"
				   [routerLink]="navigationItem.url"
				   (mouseenter)="onItemClick(navigationItem)">
					<img
						[ngSrc]="navigationItem.icon"
						[alt]="navigationItem.name"
						width="32"
						height="32"
					/>
				</a>
			}
		</div>
		<a class="cursor-pointer py-2.5" routerLink="/login">
			<img
				ngSrc="https://img.icons8.com/ios-filled/50/logout-rounded-up.png"
				alt=""
				width="30"
				height="30"
			/>
		</a>
	</div>

	@if (showSubMen && (selectedMenu.subItems.length > 0)) {
		<div (mouseleave)="onItemClose()"
			 class="overflow-y-auto sm:w-64 w-60 bg-primary-100 my-6 h-[90dvh] py-4 space-y-2 shadow-lg rounded-lg ml-1">

			<div class="px-5 mb-6 flex items-center justify-between">
				<h2 class="text-lg font-semibold uppercase">{{ selectedMenu.name }}</h2>
			</div>

			@for (navigationSubItem of selectedMenu.subItems; track navigationSubItem) {

				<div class="mt-8 space-y-4 bg-primary-400 hover:bg-primary-500 mx-1.5 rounded-xl shadow-sm">
					<a [routerLink]="navigationSubItem.url"
					   routerLinkActive="bg-primary-500"
					   class="flex items-center w-full px-5 py-2 transition-colors duration-200 gap-x-2  focus:outline-none text-white rounded-xl">

						<img
							class="object-cover"
							[ngSrc]="navigationSubItem.icon"
							alt=""
							height="28"
							width="28"
						/>

						<div class="text-left rtl:text-right">
							<h1 class="text-sm font-medium capitalize">{{ navigationSubItem.name }}</h1>
							<p class="text-xs">{{navigationSubItem.description}}</p>
						</div>
					</a>
				</div>
			}
		</div>
	}
</aside>
