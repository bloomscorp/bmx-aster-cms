<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform translate-x-0" aria-label="Sidebar">
	<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
		<ul class="space-y-2 font-medium">
			<li>
				<div class="flex items-center p-2 text-gray-900 rounded-lg group">
					<img [src]="companyLogo"  alt="" width="20px"/>
					<span class="flex-1 ms-3 whitespace-nowrap">{{companyName}}</span>
					<span (click)="toggleSidebar()" class="inline-flex items-center justify-center px-2 py-1 ms-3 text-gray-800 rounded-full font-bold hover:bg-gray-100 cursor-pointer"><<</span>
				</div>
			</li>
		</ul>
		<ul class="space-y-2 font-medium border-t border-gray-200 pt-4 mt-2">
			@for (item of navigationItemList; track item) {
				<li>
					<a [routerLink]="item.url" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
						<mat-icon class="text-gray-500 group-hover:text-gray-900">{{item.icon}}</mat-icon>
						<span class="ms-3 capitalize">{{item.name}}</span>
					</a>
				</li>
			}
		</ul>
	</div>
</aside>
