<div>
	<label>{{ data.label }}</label>
	<div
		id="file-dnd"
		class="mt-2 relative flex flex-col p-4 text-gray-400 border-2 border-dashed border-gray-200 rounded"
	>
		<div
			id="dnd"
			class="relative flex flex-col text-gray-400 border border-gray-200 border-dashed rounded cursor-pointer"
		>
			<input
				accept="*"
				type="file"
				multiple
				class="absolute inset-0 z-50 w-full h-full p-0 m-0 outline-none opacity-0 cursor-pointer"
			/>

			<div
				class="flex flex-col items-center justify-center py-2 text-center"
			>
				<svg
					class="w-6 h-6 mr-1 text-current-50"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
					/>
				</svg>
				<p class="m-0">Drag your files here or click in this area.</p>
			</div>
		</div>

		<div
			id="file-preview-container"
			class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-6"
		>
			<div>
				<img
					class="has-mask h-36 object-center border"
					[src]="this.defaultImages[0].value.toString() | sanitizeUrl"
					alt="freepik image"
				/>
				<div class="ax-text-input">
					<input
						type="text"
						[attr.value]="this.defaultImages[0].altText"
						class="ax-text-input-field text-black"
					/>
				</div>
			</div>
		</div>
	</div>
</div>
