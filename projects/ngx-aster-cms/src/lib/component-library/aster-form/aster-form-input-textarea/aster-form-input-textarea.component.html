<div class="ax-textarea-input">
	<label>{{ data.label }}</label>
	<textarea
		   [attr.id]="data.id"
		   [attr.name]="data.name"
		   [attr.placeholder]="data.placeholder"
		   [attr.minlength]="data.min"
		   [attr.maxlength]="data.max"
		   [attr.pattern]="data.pattern"
		   [readonly]="data.readonly"
		   [disabled]="data.disabled"
           [attr.spellcheck]="data.spellcheck"
           [attr.rows]="data.rows ? data.rows : 3"
		   class="ax-textarea-input-field">{{data.defaultValue}}</textarea>
</div>
