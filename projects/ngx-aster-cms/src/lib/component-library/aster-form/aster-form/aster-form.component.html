<section class="ax-form min-h-screen bg-gray-100 flex items-center justify-center">
	<div class="container max-w-screen-lg mx-auto">
		<div class=" bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
			<div class="main-body relative grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
				<ng-container *ngFor="let input of data.inputs; index as i;">
					<ng-container [ngSwitch]="input.type">
						<aster-form-input-text *ngSwitchCase="INPUT_TYPES.TEXT"
											     [data]="input"
											     class="md:col-span-3"></aster-form-input-text>
						<aster-form-input-numeric *ngSwitchCase="INPUT_TYPES.NUMBER"
												 [data]="input"
												 class="md:col-span-3"></aster-form-input-numeric>
						<aster-form-input-select *ngSwitchCase="INPUT_TYPES.SELECT"
												 [data]="input"
												 class="md:col-span-3"></aster-form-input-select>
                        <aster-form-input-multi-select *ngSwitchCase="INPUT_TYPES.MULTISELECT"
                                                 [data]="input"
                                                 class="md:col-span-3"></aster-form-input-multi-select>
                        <aster-form-input-textarea *ngSwitchCase="INPUT_TYPES.TEXTAREA"
                                                 [data]="input"
                                                 class="md:col-span-3"></aster-form-input-textarea>
                        <aster-form-input-richtext *ngSwitchCase="INPUT_TYPES.RICHTEXT"
                                                 [data]="input"
                                                 class="md:col-span-6"></aster-form-input-richtext>
                        <aster-form-input-image *ngSwitchCase="INPUT_TYPES.IMAGE"
                                                 [data]="input"
                                                 class="md:col-span-3"></aster-form-input-image>
                        <aster-form-input-multiple-image *ngSwitchCase="INPUT_TYPES.MULTIIMAGE"
                                                 [data]="input"
                                                 class="md:col-span-6"></aster-form-input-multiple-image>
					</ng-container>
				</ng-container>
				<div class="md:col-span-6">
					<button (click)="onSubmit()"
							class="ax-form-submit-button ax-default-transition px-6 py-2 my-2 float-right">
						{{ data.submit.label }}
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
