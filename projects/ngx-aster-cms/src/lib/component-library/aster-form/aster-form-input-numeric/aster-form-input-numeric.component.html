<div class="ax-number-input">
	<label>{{ data.label }}</label>
	<input type="number"
		   [attr.id]="data.id"
		   [attr.name]="data.name"
		   [attr.placeholder]="data.placeholder"
		   [attr.min]="data.min"
		   [attr.max]="data.max"
		   [attr.pattern]="data.pattern"
		   [readonly]="data.readonly"
		   [attr.value]="data.defaultValue"
		   [attr.step]="data.step"
		   class="ax-number-input-field" />
</div>
